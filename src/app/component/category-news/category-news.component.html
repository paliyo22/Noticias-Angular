<main>
  <!-- Título fijo de la categoría -->
  <section class="news-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">{{ categoryName }}</h2>
      </div>

      <!-- Noticias en cuadrícula de 4 columnas -->
      <div class="news-grid four-columns">
        <article class="news-card" *ngFor="let news of newsList$ | async">
          <div class="card-image">
            <img [src]="news.image_url ? news.image_url : '/image.png'" [alt]="news.title">
          </div>
          <div class="card-content">
            <h3 class="card-title">
              <a [routerLink]="['/news', news.id]">{{ news.title }}</a>
            </h3>
            <p class="card-excerpt">{{ news.snippet }}</p>
            <div class="card-meta">
              <span>{{ news.timestamp | date: 'dd/MM/yyyy' }}</span>
              <span>{{ news.publisher }}</span>
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>

  <!-- Paginación -->
  <div class="pagination" *ngIf="currentPage$ | async as currentPage">
    <button class="pagination-btn" [disabled]="currentPage === 1" (click)="goToPreviousPage()">
      Anterior
    </button>

    <div class="pagination-pages">
      <button 
        *ngFor="let page of getVisiblePages(currentPage)" 
        class="page-number" 
        [class.active]="page === currentPage"
        [class.ellipsis]="page === '...'"
        [disabled]="page === '...'"
        (click)="page !== '...' && goToPage(page)">
        {{ page }}
      </button>
    </div>

    <button class="pagination-btn" [disabled]="currentPage === totalPages" (click)="goToNextPage()">
      Siguiente
    </button>
  </div>
</main>
